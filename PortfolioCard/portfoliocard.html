<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="portfoliocard">
     <div class="portfolio-image">
      <img src="WhatsApp Image 2024-11-27 at 12.40.28 PM.jpeg" alt="" class="profile">
     </div>
     <div class="text">
        <span class="name"> Tutorials Academy</span>
        <span class="title"> Youtuber, Frontend Developer & Trader</span>
    </div>
     <div class="icons">
      <a href="#" class="link" style="background-color:red;">
        <i class='bx bxl-youtube'></i>
      </a>
      <a href="#" class="link"style="background-color:rgb(0, 128, 255);">
        <i class='bx bxl-facebook' ></i>
      </a>
      <a href="#" class="link" style="background-color: green;">
        <i class='bx bxl-whatsapp'  ></i>
      </a>
      <a href="#" class="link" style="background-color:rgb(0, 21, 255);">
        <i class='bx bxl-linkedin' ></i>
      </a>
     </div>
     <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>
     <div class="stats">
      <a href="#" class="other">
        <i class='bx bx-heart' > 60k</i>
      </a>
      <a href="#" class="other">
        <i class='bx bx-comment-dots' > 12k</i>
        
      </a>
      <a href="#" class="other">
        <i class='bx bx-share-alt' > 1.5k</i>      </a>
    </div>
    </div>
  </body>
</html>
